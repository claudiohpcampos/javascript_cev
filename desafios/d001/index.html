<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <style>
        body{
            font: normal 20px Arial;
        }

        .botao{
            font: normal 20px Arial;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="clique1()" class="botao">Botão 1</button>
    <button onclick="clique2()" class="botao">Botão 2</button>
    <button onclick="clique3()" class="botao">Botão 3</button>
    <script>
        function clique1() {window.alert('Você clicou no botão 1 !')}
        function clique2() {window.alert('Você clicou no botão 2 !')}
        function clique3() {window.alert('Você clicou no botão 3 !')}
    </script>
</body>
</html>
