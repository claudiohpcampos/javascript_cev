<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font: 20px Arial, sans-serif;
        }
        #botao{
            font: 15px Arial, sans-serif;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicar()" id="botao">Antecessor e Sucessor</button>
    <script>
        function clicar() {
            var n1 = Math.trunc(window.prompt('Digite um número: '))
            Math.trunc(window.alert(`Antes de ${n1}, temos o número ${n1 - 1} \n Depois de ${n1}, temos o número ${n1 + 1}`))
        }
    </script>
</body>
</html>
