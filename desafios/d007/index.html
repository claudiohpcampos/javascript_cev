<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ => US$</title>
    <style>
        body {
            font: 20px Arial, sans-serif;
        }
        #btn {
            font: 20px Arial, sans-serif;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Conversor R$ para US$</h1>
        <button onclick="clicar()" id="btn">Converter</button>
    </div>
    <div id="res">
        <p>Clique no botão acima para iniciar</p>
    </div>
    <script>
        var dolar = window.prompt('Antes de iniciar. Quanto está a cotação do dólar agora?')
        function clicar() {
            var real = window.prompt('Quantos R$ você tem na carteira?')
            var tot = (real / dolar)
            var res = window.document.getElementById('res')

            res.innerHTML = `<p>Você pode comprar US$ ${tot.toLocaleString('en-US', {style:'currency', currency:'USD'})}.</p>`
        }
    </script>
</body>
</html>
