<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {
            font: 20px Arial, sans-serif;
        }
        #btn{
            font: 20px Arial, sans-serif;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Resolvendo Bhaskara</h1>
        <button onclick="clicar()" id="btn">Calcular</button>
    </div>
    <div id="res">
        <p>Considerando uma equação no formato <strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de <strong>&#9651;</strong>.</p>
    </div>
    <script>
        function clicar() {
            var a = window.prompt('Qual é o valor de a?')
            var b = window.prompt('Qual é o valor de b?')
            var c = window.prompt('Qual é o valor de c?')
            var tot = b**2 - 4*a*c
            var res = window.document.getElementById('res')

            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>
            <p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>
            <p>O cálculo realizado será <strong>&#9651; = ${b}<sup>2</sup> - 4 . ${a} . ${c}  </strong></p>
            <p>O valor cauculado foi <strong>&#9651; = ${tot}</strong></p>`
            
        }
    </script>
</body>
</html>
