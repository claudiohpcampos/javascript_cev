<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Mudou</title>
    <style>
        body {
            font: 20px Arial, sans-serif;
        }
        #btn{
            font: 20px Arial, sans-serif;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Preço mudou</h1>
        <button onclick="verificar()" id="btn">Verificar</button>
    </div>
    <div id="res">
        <p>Clique no botão acima para analisar a mudança de preço.</p>
    </div>
    <script>
        var res = window.document.getElementById('res')
        function verificar() {
            var antes = Number(window.prompt('Qual é o preço anterior do produto?'))
            var atual = Number(window.prompt('Qual é o preço atual do produto?'))
            if (antes < atual) {
                res.innerHTML = '<h2>Analisando os valores informados</h2>'
                res.innerHTML += `<p>O produto custava ${antes.toLocaleString('pt-BR', {style:'currency',currency:'BRL'})} e agora custa ${atual.toLocaleString('pt-br', {style:'currency',currency:'BRL'})}.</p>`
                res.innerHTML += '<p>O produto ficou mais caro.</p>'
                res.innerHTML += `<p>O preço subiu ${(atual - antes).toLocaleString('pt-BR', {style:'currency',currency:'BRL'})} em relação ao preço anterior.</p>`
                res.innerHTML += `<p>Uma variação de ${((atual-antes)/(antes/100)).toFixed(2)}% para cima.</p>`
            }
            if (atual < antes) {
                res.innerHTML = '<h2>Analisando os valores informados</h2>'
                res.innerHTML += `<p>O produto custava ${antes.toLocaleString('pt-BR', {style:'currency',currency:'BRL'})} e agora custa ${atual.toLocaleString('pt-br', {style:'currency',currency:'BRL'})}.</p>`
                res.innerHTML += '<p>O produto ficou mais barato.</p>'
                res.innerHTML += `<p>O preço caiu ${(antes - atual).toLocaleString('pt-BR', {style:'currency',currency:'BRL'})} em relação ao preço anterior.</p>`
                res.innerHTML += `<p>Uma variação de ${((antes - atual)/(atual/100)).toFixed(2)}% para baixo.</p>`
            }
        }
    </script>
</body>
</html>
